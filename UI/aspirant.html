<!DOCTYPE html>
<html>
<head>

  <script defer src="assets/main.js"></script>
  <meta charset="UTF-8">
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/asp.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<form class="form">
	  <h2>Aspirant Registration</h2>
	  <div class="form-group">
		  <label for="email">Full Name:</label>
		  <div class="relative">
			  <input class="form-control" id="name" type="text" pattern="[a-zA-Z\s]+" required="" autofocus="" title="Username should only contain letters. e.g. Mike Sonko" autocomplete="" placeholder="Type your name here...">
			  <i class="fa fa-user"></i>
		  </div>
	  </div>
	  <div class="form-group">
	  	<label for="email">Email address:</label>
	  	<div class="relative">
		  	<input class="form-control" type="email" required="" placeholder="Type your email address..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
		  	<i class="fa fa-envelope"></i>
	  	</div>
	  </div>
	  <div class="form-group">
	  	<label for="email">Contact Number:</label>
	  	<div class="relative">
	  		<input class="form-control" type="text" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required="" placeholder="Mobile Number...">
	  		<i class="fa fa-phone"></i>
	  	</div>
	  </div>
	  <div class="form-group">
			<label for="email">Party Name</label>
	  	<div class="relative">
	  		<input class="form-control" type="text" id="tags" required="" placeholder="Political Party...">
	  		<i class="fa fa-css3"></i>
	  	</div>
	  </div>
	  <div class="form-group">
	  	<label for="email">Political Office:</label>
	  	<div class="relative">
	  	<input class="form-control" type="text" id="designation" required="" placeholder="Position...">
	  	<i class="fa fa-suitcase"></i>
	  </div>	
	  </div>
		<div class="form-group">
			<label for="email">Voter's Reg Number</label>
	  	<div class="relative">
	  		<input class="form-control" type="text" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required="" placeholder="Voter's Reg">
	  		<i class="fa fa-css3"></i>
	  	</div>
	  </div>
		<div class="form-group">
			<label for="email">Upload Logo:</label>
	  	<div class="relative">
	  		<div class="input-group">
          <label class="input-group-btn">
            <span class="btn btn-default">
                Browse&hellip; <input type="file" style="display: none;" multiple>
            </span>
          </label>
          <input type="text" class="form-control" required="" placeholder="Party Logo" readonly>
          <i class="fa fa-link"></i>
      	</div>
	  	</div>
	  </div>
	              	
	  <div class="tright">
	  	<a href="aspirant.html"><button class="movebtn movebtnre" type="Reset"><i class="fa fa-fw fa-refresh"></i> Reset </button></a>
	  	<a href=""><button class="movebtn movebtnsu" type="Submit">Submit <i class="fa fa-fw fa-paper-plane"></i></button></a>
	  </div>
	</form>

	<div class="thanks" style="display: none;">
		<h4>Thank you!</h4>
		<p><small>Your Details has been Recorded.</small></p>
	</div>
    </body>
    <html>
