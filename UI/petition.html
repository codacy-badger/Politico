<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Politico |Petition</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
  </head>
</head>
<body>

<h2>Election Petition Form</h2>
<p>Not satisfied with the results? Kindly take time and fill this form to file your petition...</p>

<div class="container">
  <form action="/">
    <div class="row">
      <div class="col_petition">
        <label for="fname">First Name</label>
      </div>
      <div class="col_county">
        <input type="text" id="fname" name="firstname" placeholder="Your names..">
      </div>
    </div>
    <div class="row">
      <div class="col_petition">
        <label for="lname">Voter's Reg</label>
      </div>
      <div class="col_county">
        <input type="text" id="lname" name="lastname" placeholder="Your voter's registration no...">
      </div>
    </div>
    <div class="row">
      <div class="col_petition">
        <label for="country">County</label>
      </div>
      <div class="col_county">
        <select id="county" name="county">
          <option value="">Select County</option>
            <option value="NA">Nairobi</option>
            <option value="KE">Kiambu</option>
            <option value="KI">Kisumu</option>
            <option value="MS">Mombasa</option>
            <option value="TN">Tharaka Niithi</option>
            <option value="NR">Nakuru</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col_petition">
        <label for="subject">Subject</label>
      </div>
      <div class="col_county">
        <textarea id="subject" name="subject" placeholder="File petition.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
